<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with jQuery</title>
    <link rel="stylesheet" href="/simplelightbox-master/dist/simple-lightbox.min.css">
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/simplelightbox-master/dist/simple-lightbox.jquery.js" defer></script>
    <script src="/restApi.js/RestApi.js" defer></script>
    <script src="/utils.js/utils.js" defer></script>
    <script src="/script.js" defer></script>

</head>
<body>
    <div class="gallery" id="gallery"></div>
    
    <script id="imgScriptCollection" type="text/template">
        <a href="{{url}}" class="big" rel="rel1">
            <img src="{{thumbnailUrl}}" width="150" height="150" alt="{{title}}"/>
        </a>
    </script>
</body>
</html>
