<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
    <title>HomeWork_11</title>
  </head>
  <body>
    <div class="container">
      <form id="todoForm">
        <h1>To-Do-list</h1>
        <input type="hidden" id="editId" />
        <ul id="uList"></ul>
        <div id="inputBlock" class="footer">
          <input id="itemInp" type="text" placeholder="Enter Task Name" />
          <button id="addBtn" type="submit" class="add-btn">Sumbit</button>
        </div>
      </form>
    </div>

    <script id="liFramework" type="text/template">
      <li class="todo-item" data-item-id="{itemId}" data-is-checked="{isChecked}">
        {itemTask}
        <button type="button" class="edit-btn">EDIT</button>
        <button type="button" class="delete-btn">DELETE</button>
      </li>
    </script>
  </body>
</html>
